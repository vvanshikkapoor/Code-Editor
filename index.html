  <script>
$(document).ready(function(){
  $("h1").click(function(){
$("h1").fadeTo("slow", 0.4);
$("h1").fadeTo("slow", 1);
  })
});
    $(document).ready(function(){
  $("#htm").click(function(){
    $("#htmlCode").toggle();
  });
  $("#style").click(function(){
    $("#cssCode").toggle();
  });
  $("#javas").click(function(){
    $("#jsCode").toggle();
  });
});
  </script>

                      oninput="showPreview()"></textarea></div>
    <h4><a href="#cssCode" class="links" id="style">CSS</a></h4>
    <div class="row">
    
    <textarea id="cssCode" placeholder="CSS Code" 
                      oninput="showPreview()"></textarea></div>
    <h4><a href="#jsCode" class="links" id="javas">JAVASCRIPT</a></h4>
